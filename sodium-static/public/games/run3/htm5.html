  <script>
    window.addEventListener('DOMContentLoaded', () => {
  const iframe = document.getElementById('apploader');
  if (iframe) {
    const proxyOption = localStorage.getItem("proxyOption");

    if (proxyOption && proxyOption.toLowerCase() === "dynamic") {
      iframe.src = `${window.location.origin}/service/route?url=https://lekug.github.io/tn6pS9dCf37xAhkJv/`;
    } else {
      const encodedURL = Ultraviolet.codec.xor.encode('https://lekug.github.io/tn6pS9dCf37xAhkJv/');
      iframe.src = `${window.location.origin}/uv/service/${encodedURL}`;
    }
  }
});
  </script>

</body>
